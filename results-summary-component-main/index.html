<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styes.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <p class="heading-leftside">Your Result</p>
        <div class="circle">
          <p class="circle-number">76</p>
          <p class="out_of">of 100</p>
        </div>
        <h3 >Great</h3>
        <p class="description">
          You scored higher than 65% of </br>
          the people who have taken </br>
          these tests.
        </p>
      </div>
      <div class="right-side">
        <div class="inside-box">
        <p class="right-heading">Summary</p>
        <div class="summary-item reaction">
          <div class="left">
            <img src="./assets/images/icon-reaction.svg" alt="reaction" />
            <span class="label">Reaction</span>
          </div>
          <div class="right">
            <span class="score">80</span><span class="right-score"> / 100</span>
          </div>
        </div>
        
        <div class="summary-item memory">
          <div class="left">
            <img src="./assets/images/icon-memory.svg" alt="memory" />
            <span class="label">Memory</span>
          </div>
          <div class="right">
            <span class="score">92</span><span class="right-score"> / 100</span>
          </div>
        </div>
        
        <div class="summary-item verbal">
          <div class="left">
            <img src="./assets/images/icon-verbal.svg" alt="verbal" />
            <span class="label">Verbal</span>
          </div>
          <div class="right">
            <span class="score">61</span><span class="right-score"> / 100</span>
          </div>
        </div>
        <div class="summary-item visual">
          <div class="left">
            <img src="./assets/images/icon-visual.svg" alt="visual" />
            <span class="label">Visual</span>
          </div>
          <div class="right">
            <span class="score">73</span><span class="right-score"> / 100</span>
          </div>
        </div>
        <button>Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
