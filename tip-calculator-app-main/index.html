<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="bill-side">
        <p class="text-info">Bill</p>
        <div class="flex inputs">
          <img src="images/icon-dollar.svg" alt="" />
          <input class="bill" placeholder="0" type="number" name="Bill" />
        </div>
        <p class="text-info">Select Tip %</p>
        <div class="procent">
          <button class="main-info">5%</button>
          <button class="main-info">10%</button>
          <button class="main-info">15%</button>
          <button class="main-info">25%</button>
          <button class="main-info">50%</button>
          <input type="number" id="custom-id" class="custom-info" placeholder="Custom" />
        </div>

        <p class="text-info">Number of People</p>
        <div class="flex inputs">
          <img src="images/icon-person.svg" alt="" />
          <input class="bill"  placeholder="0" type="number" name="People" />
        </div>
      </div>
      <div class="tip-side">
        <div class="wrapper">
        <div class="body-tip">
          <div class="info">
            <p class="heading-tip">Tip Amount</p>
            <p class="heading-person">/ person</p>
          </div>
          <p class="price">$0.00</p>
        </div>
        <div class="body-tip">
          <div class="info">
            <p class="heading-tip">Total</p>
            <p class="heading-person">/ person</p>
          </div>
          <p class="price">$0.00</p>
        </div>
        </div>
        <button class="reset">Reset</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
