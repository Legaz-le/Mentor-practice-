<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="image-container">
        <img src="/images/image-equilibrium.jpg" alt="coin" class="main-img" />
        <div class="view">
          <img src="/images/icon-view.svg" alt="view" class="view-img" />
        </div>
      </div>
      <div class="information-section">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="info">
          <div class="img-amount">
            <img src="/images/icon-ethereum.svg" alt="ETH" />
            <span class="amount">0.041 ETH</span>
          </div>
          <div class="img-leftdays">
            <img src="/images/icon-clock.svg" alt="clock" />
            <span class="days">3 days left</span>
          </div>
        </div>
        <hr />
        <div class="creater-avatar">
          <img src="./images/image-avatar.png" alt="avatar" />
          <p class="creater">
            Creation of <span class="name">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
