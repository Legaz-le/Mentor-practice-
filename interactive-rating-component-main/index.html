<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="container">
      <div class="front-card">
        <div class="rating-img">
          <img src="./images/icon-star.svg" alt="icon-star" />
        </div>

        <h3 class="question-section">How did we do?</h3>

        <p class="rating-section">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating-options">
          <div class="radio-input-option">
            <input
              type="radio"
              name="rating"
              id="rating-1"
              value="1"
              required
            /><label for="rating-1">1</label>
          </div>
          <div class="radio-input-option">
            <input
              type="radio"
              name="rating"
              id="rating-2"
              value="2"
              required
            /><label for="rating-2">2</label>
          </div>
          <div class="radio-input-option">
            <input
              type="radio"
              name="rating"
              id="rating-3"
              value="3"
              required
            /><label for="rating-3">3</label>
          </div>
          <div class="radio-input-option">
            <input
              type="radio"
              name="rating"
              id="rating-4"
              value="4"
              required
            /><label for="rating-4">4</label>
          </div>
          <div class="radio-input-option">
            <input
              type="radio"
              name="rating"
              id="rating-5"
              value="5"
              required
            /><label for="rating-5">5</label>
          </div>
        </div>
        <button>Submit</button>
      </div>
      <div class="back-card">
        <img src="./images/illustration-thank-you.svg" alt="illustration" />

        <p class="rating-answer">
          You selected <span id="selected-rating">?</span> out of 5
        </p>

        <h3 class="question-section">Thank you!</h3>

        <p class="rating-section">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
