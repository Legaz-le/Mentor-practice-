<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/index.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body class="bg-cream align-items">
    <div class="container justify-center display-f bg-white">
      <div class="img-size">
        <img  class="desktop-img" src="/images/image-product-desktop.jpg" alt="Perfume"/>
        <img class="mobile-img" src="images/image-product-mobile.jpg" alt="Perfume">
      </div>
      <div class="content bg-white p-2 justify-center display-f">
      <h2 class="m-0 text-Grey mb-2 font-md">PERFUME</h2>

      <h3 class="m-0 mb-2 text-Black font-xl">Gabrielle Essence Eau De Parfum</h3>

      <p class="mb-2 text-Grey font-md">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price mb-1 display-f gap-1">
      <span class="green text-Green-500 font-xl">$149.99</span>
      <span class="strike text-Black">$169.99</span>
      </div>
      <button class="btn display-f  btn-Green-500 text-white p-1 justify-center"><img src="images/icon-cart.svg" class="mr-1"/>Add to Car</button>
      </div>
    </div>
  </body>
</html>
